<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <style>
      #form {
        border: 2px solid black;
        text-align: center;
        color: black;
        margin: 20px;
      }
      label,
      input {
        margin: 4px;
        color: black;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <h1>Create User</h1>
      <label for="userName">Name: </label>
      <input
        placeholder="Your Name"
        type="text"
        id="userName"
        name="userName"
      /><br />
      <label for="emailAddress">Email: </label>
      <input
        placeholder="username@gmail.com"
        type="email"
        id="emailAddress"
        name="emailAddress"
      />
      <br />
      <label for="phoneNumber">Phone: </label>
      <input
        placeholder="2222222222"
        type="number"
        id="phoneNumber"
        name="phoneNumber"
      />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
