<!DOCTYPE html>

<html>
  <head>
    <title>DOM</title>
  </head>

  <body>
    <div id="container">
      Test 6

      <button>submit</button>
    </div>

    <script>
      var byID = window.document.getElementById("container");

      var bySelect = window.document.querySelector("#container");

      if (byID === bySelect) {
        console.log("Equal");
      } else console.log("Not equal");

      var pElement = document.createElement("p");

      var textNode = document.createTextNode("Test this text in the paragraph");
      pElement.append(textNode);

      bySelect.appendChild(pElement);
    </script>
  </body>
</html>
